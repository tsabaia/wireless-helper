name: Build APK (Wireless Helper)

on:
  workflow_dispatch: # Permite rodar manualmente no botão
  push:              # Roda automaticamente sempre que você fizer uma alteração (como a sua tradução)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar o Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Dar permissão de execução ao Gradle
      run: chmod +x gradlew

    - name: Gerar o APK (Debug)
      run: ./gradlew assembleDebug

    - name: Fazer Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: wireless-helper-apk
        # Caminho padrão onde o Gradle salva o APK gerado
        path: app/build/outputs/apk/debug/**/*.apk
